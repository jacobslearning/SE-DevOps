services:
  app:
    build: .
    container_name: ITAM
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_APP: app.py
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db:5432/ITAM
      FLASK_ENV: development
      FLASK_DEBUG: 1
    volumes:
      - .:/app
    command: sh -c "python setup_db.py && flask run --host=0.0.0.0 --port=5000"

  db:
    image: postgres:16
    container_name: ITAM_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ITAM
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 10
      start_period: 5s

  tests:
    build: .
    container_name: ITAM_tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db:5432/ITAM
      IN_DOCKER: "1"
    volumes:
      - .:/app
    command: sh -c "python -m pytest tests"

volumes:
  postgres_data:
